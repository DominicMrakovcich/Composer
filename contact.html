    <main>
        <h2>Contact</h2>
        <p>For inquiries, collaborations, or commissions, please feel free to reach out. I'd love to discuss your project or provide more information on my compositions.</p>

        <section class="contact-form">
            <h3>Contact Form</h3>
            <form action="mailto:dmrakovc@nmu.edu" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
